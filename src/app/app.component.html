<div>
  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
      <th>Approve</th>
      <th>Reject</th>
      <th>Comments</th>
    </tr>
    <tr *ngFor="let x of Data;let i = index">
      <td>{{x.Company}}{{i}}</td>
      <td>{{x.Contact}}</td>
      <td>{{x.Country}}</td>
      <td><input type="radio"  value="Approve" [checked] = 'approveFlag[i]'  name="option-{{i}}"  (change)="submitDisabled()" [(ngModel)]="status[i]"/>
      </td>
      <td><input type="radio"  value="Reject" [checked] = 'rejectFlag[i]' name="option-{{i}}" (change)="callAll()" [(ngModel)]="status[i]"/>
      </td>
      <td><textarea  [(ngModel)] = "textarea[i]"></textarea>
      <span *ngIf = "textareaFlag">Enter comments</span>
      </td>
    </tr>
  </table>

  <button (click)="approve(Data.length)">Approve all</button>
  <button (click)='reject(Data.length)'>Reject All</button>
  <button (click)='submit()' [disabled] = "disabledFlag">submit</button>
</div>
